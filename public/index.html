<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareVacay - NDIS Accommodation Platform</title>
    <meta name="description" content="Find and book accessible accommodation for NDIS participants">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #154734;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #154734;
            color: white;
        }
        .btn-primary:hover {
            background: #0f3d2a;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: white;
            color: #154734;
            border: 2px solid #154734;
        }
        .btn-secondary:hover {
            background: #154734;
            color: white;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0fdf4;
            border-radius: 8px;
            color: #166534;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† CareVacay</h1>
        <h2>NDIS Accommodation Platform</h2>
        <p>Find and book accessible accommodation for NDIS participants. Connect with verified hosts offering STA, SIL, Respite, and supported stays.</p>
        
        <div class="buttons">
            <a href="/listings" class="btn btn-primary">Find Stays</a>
            <a href="/about" class="btn btn-secondary">Learn More</a>
        </div>
        
        <div class="status">
            <p>‚úÖ Website is working!</p>
            <p>Timestamp: <span id="timestamp"></span></p>
        </div>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
    </script>
</body>
</html>
